<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>Google Advanced Search</title>
    <link rel= "stylesheet" href="advancedsearch.css">
    <link rel="stylesheet" href="nav.css">
 
</head>
<body>
    <nav>
        <a href="index.html"> Google Search</a>
        <a href="googleimage.html"> Google Image</a>
    </nav>
    <div class="container">
        <h4> Advanced Search</h4>
        <hr>
        <form action="https://www.google.com/search">
        <div class="grid">
            <div class="grid-item main-header">
                <h5> Find Pages With..</h5>
            </div>
        <div class="grid-item main-header-2">
            <h5 class="second-label"> To do this in the search box</h5>
        </div>
        <!--1-->
    <div class="grid-item">
<label for="">
    all of these words:
</label>
    </div>
    <div class="grid-item">
        <input type="text"name="as_q" class="inp">
    </div>
    <div class="grid-item second label">
        Type the important words: tri-colour rat tarrier
    </div>
    <!--2-->
    <div class="grid-item">
        <label for="">
            this exact word or phrase: 
        </label>
    </div>
    <div class="grid-item">
        <input type="text" class="inp" name="as-epq">

    </div>
    <!--3-->
    <div class="grid-item">
        <label for=""> any of these words:</label>
    </div>
    <div class="grid-item">
        <input type="text" class="inp" name="as_oq">
    </div>
    <div class="grid-item second-label">
        Type or between all the word you want: miniature or standard
    </div>
    <!--4-->
    <div class="grid-item">
        <label for=""> none of these words:</label>
    </div>
    <div class="grid-item">
        <input type="text" class="inp" name="as_eq">
    </div>
    <div class="grid-iem second-label">
        Put a minus sign just before the words that you don't want: -rodent, -"Jack Russell"
    </div>
    <button type="submit">Advanced Search</button>

        </div>
        </form>
    </div>
</body>
